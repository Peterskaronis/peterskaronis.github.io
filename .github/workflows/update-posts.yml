name: Update Content

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build blog from markdown
        run: node scripts/update-blog.js
      - name: Import posts from RSS feeds
        run: node scripts/update-posts.js
      - name: Rebuild blog with imported posts
        run: node scripts/update-blog.js
      - name: Update library from Goodreads
        run: node scripts/update-library.js
      - name: Install Puppeteer
        run: npm install puppeteer
      - name: Update testimonials
        run: node scripts/update-testimonials.js
      - name: Commit changes
        run: |
          git diff --quiet && git diff --cached --quiet || (
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add index.html archive.html posts/ blog/ blog-posts.json library.html library/
            git commit -m "Update content from feeds"
            git push
          )                             
