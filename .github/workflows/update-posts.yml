name: Update Content

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Update posts from RSS feeds
        run: node scripts/update-posts.js
      - name: Update testimonials
        env:
          TESTIMONIAL_API_KEY: ${{ secrets.TESTIMONIAL_API_KEY }}
        run: node scripts/update-testimonials.js
      - name: Commit changes
        run: |
          git diff --quiet || (
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add index.html archive.html
            git commit -m "Update content from feeds"
            git push
          )                             
