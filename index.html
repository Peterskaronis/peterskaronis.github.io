<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Peter Skaronis</title>
    
    <script defer type="text/javascript" src="https://api.pirsch.io/pirsch.js"
    id="pirschjs"
    data-code="FDGWZn7v0ocNxM2YLn0nDj5BoNZ4VSZj"></script>
    <script type="text/javascript">
    // Wait until the page has finished loading before adding the event listener.
    document.addEventListener("DOMContentLoaded", () => {
        let clicks = 1;

        // You might need to use a different selector, like if you have other elements in your button.
        // See the second example on how you could solve that.
        document.getElementById("button").addEventListener("click", () => {
            pirsch("Button Clicked", {
                duration: 42,
                meta: {
                    Clicks: clicks
                }
            }).then(() => {
                clicks++;
            }).catch(e => {
                console.error(e); // log the error but still count up
                clicks++;
            });
        });
    });
</script>
</head>
<body>
    <section class="front-page">
        <nav>
            <div class="logo">
                <img src="./assets/skaronis.com-logo.png" alt="Peter Skaronis">
        </nav>
        <div class="subscriber-point">
            <h2>Hi, I'm Peter Skaronis</h2>
            <h3>Cybersecurity Consultant</h3>
            <section class="ctas">
                <div class="ctain-main">
                  <form action="https://world.hey.com/pskaronis/subscribers" accept-charset="UTF-8" data-remote="true" method="post">
                    <label for="subscriber[email_address]">
                        Subscribe to receive my thinking on Cybersecurity, technology and learning.
                    </label>
                    <div class="ctas">
                      <input type="email" name="subscriber[email_address]" id="subscriber_email_address" placeholder="Email address" class="cta-main" required="required" aria-required="true">
                      <button id="button" type="submit" class="cta-main">Subscribe</button>
    </section>
</body>
</html>
